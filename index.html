<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Code Challenge</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Code Challenge</h1>
    <div ng-controller="assignmentController">
      <input type="text" ng-model="assignment_number" name="name" value="">
      <input type="text" ng-model="student_name" name="name" value="">
      <input type="text" ng-model="score" name="name" value="">
      <input type="text" ng-model="date_completed" name="name" value="">
      <button type="button" ng-click="addRecord()" name="button">Add</button>
      <button type="button" ng-click="getRecord()"name="button">Get Assignment</button>

      <table>
        <tr>
          <th>assignment_number</th>
          <th>student_name</th>
          <th>score</th>

    </div>

  </body>
</html>
